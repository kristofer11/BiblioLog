<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="page-title">My Library</h1>
    </div>
    <div class="addButtonDiv">
            <button id="openModalButton">Add Book</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Add Book</div>
            <button id="closeModalButton" class="close-button">&times;</button>
        </div>
        <div class="newBookForm modal-body">
            <form>
                <div class="form-group">
                    <input class="form-group-input" id="titleInput" type="text" name="title" placeholder="Title">
                    <input class="form-group-input" id="authorInput" type="text" name="title" placeholder="author">
                    <input class="form-group-input" id="pagesInput" type="number" min="1" value="10">
                </div>
                <!-- <div class="form-group">
                    <input type="radio" id="read" name="read" value="bookIsRead">
                    <label for="read">Read</label>
                    <input type="radio" id="notRead" name="read" value="bookNotRead">
                    <label for="notRead">Not Read</label>
                </div> -->
                <button type="submit" id="submitButton">ADD BOOK</button>
            </form>
        </div>
    </div>
    <div id="overlay""></div>
    <div id="libraryDisplayContainer"></div>

    <script src="index.js">
    </script>
</body>

</html>
